<div class="card rounded shadow-sm p-3">
    <form [formGroup]="form">
        <!-- {{ form.value | json }}
        {{ form.valid }}
        {{ form.touched }}
        {{ form.controls.tema.errors | json }}
        {{ form.controls.local.errors | json }}
        {{ form.controls.dataEvento.errors | json }}
        {{ form.controls.qtdPessoas.errors | json }}
        {{ form.controls.telefone.errors | json }}
        {{ form.controls.email.errors | json }} -->
        <div class="p-3">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Tema</label>
                    <input type="text" class="form-control" [ngClass]="{'is-invalid': f.tema.errors && f.tema.touched }"
                        formControlName="tema" placeholder="Insira o Tema">
                    <div *ngIf="f.tema.errors?.required" class="invalid-feedback">
                        O campo é obrigatório
                    </div>
                    <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback">
                        deve ter no mínimo 4 caracteres
                    </div>
                    <div *ngIf="f.tema.errors?.maxlength" class="invalid-feedback">
                        deve ter no máximo 50 caracteres
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label>Local</label>
                    <input type="text" class="form-control" [ngClass]="{'is-invalid': f.local.errors && f.local.touched}"
                        formControlName="local" placeholder="">
                    <div class="invalid-feedback">
                        O campo é obrigatório
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label>Data e Hora</label>
                    <input type="datetime" class="form-control" [ngClass]="{'is-invalid': f.dataEvento.errors && f.dataEvento.touched}"
                        formControlName="dataEvento" placeholder="">
                    <div class="invalid-feedback">
                        O campo é obrigatório
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label>Qtd Pessoas</label>
                    <input type="number" class="form-control" [ngClass]="{'is-invalid': f.qtdPessoas.errors && f.qtdPessoas.touched}"
                        formControlName="qtdPessoas" placeholder="">
                    <div class="invalid-feedback">
                        O campo é obrigatório
                    </div>
                    <div *ngIf="f.qtdPessoas.errors?.max" class="invalid-feedback">
                        Formato inválido
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label>Telefone</label>
                    <input type="text" class="form-control" [ngClass]="{'is-invalid': f.telefone.errors && f.telefone.touched}"
                        formControlName="telefone" placeholder="(000) 90000-0000">
                    <div class="invalid-feedback">
                        O campo é obrigatório
                    </div>
                    <div *ngIf="f.telefone.errors?.pattern" class="invalid-feedback">
                        Formato inválido
                    </div>
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="text" class="form-control" [ngClass]="{'is-invalid': f.email.errors && f.email.touched}"
                        formControlName="email" placeholder="e-mail">
                    <div class="invalid-feedback">
                        O campo é obrigatório
                    </div>
                    <div *ngIf="f.email.errors?.email" class="invalid-feedback">
                        Formato inválido
                    </div>
                    </div>
                    </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex">
                <button class="btn btn-outline-secondary mr-auto border">
                    Cancelar Alteração
                </button>
                <button class="btn btn-success">
                    <span class="spinner-border spinner-border-sm mr-1"></span>
                    Salvar Evento
                </button>
            </div>
        </div>
    </form>
</div>
