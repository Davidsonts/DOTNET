<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>
 
	<div class="col-md-6">

		<form [formGroup]="form" class="p-1">
			<div class="pb-2 d-block d-md-none">
				<h3 class="border-bottom">Cadastro de Usuário</h3>
			</div>
			<div class="form-row">
				<div class="form-group col-sm-6">
					<label>Primeiro Nome</label>
					<input type="text" class="form-control" formControlName="primeiroNome"
					[ngClass]="{'is-invalid': f.primeiroNome.errors && f.primeiroNome.touched }" placeholder="Insira o Primeiro nome" />
					<div *ngIf="f.primeiroNome.errors?.required && f.primeiroNome.touched" class="invalid-feedback">
						obrigatório
					</div>
				</div>
				
				<div class="form-group col-sm-6">
					<label>Último nome</label>
					<input type="text" class="form-control is-invalid" formControlName="ultimoNome"
					[ngClass]="{'is-invalid': f.ultimoNome.errors && f.ultimoNome.touched }" placeholder="Insira o Último nome" />
					<div *ngIf="f.ultimoNome.errors?.required && f.ultimoNome.touched" class="invalid-feedback">
						obrigatório
					</div>
				</div>
				
			</div>
			<div class="form-group">
				<label for="">Email:</label>
				<input class="form-control" formControlName="email"
				[ngClass]="{'is-invalid': f.email.errors && f.email.touched }" type="text" placeholder="Insira o Nome Completo" />
				<div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feedback">
					obrigatório
				</div>
				<div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feedback">
					Formato inválido
				</div>
			</div>
			
			<div class="form-group">
				<label for="">Usuario:</label>
				<input class="form-control" formControlName="usuario"
				[ngClass]="{'is-invalid': f.usuario.errors && f.usuario.touched }" type="text" placeholder="Insira o nome de Usuário" />      
				<div *ngIf="f.usuario.errors?.required && f.usuario.touched" class="invalid-feedback">
					obrigatório
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-sm-6">
					<label for="">Senha:</label>
					<input class="form-control" formControlName="senha"
					[ngClass]="{'is-invalid': f.senha.errors && f.senha.touched }" type="password" placeholder="Digite uma Senha" />
					<div *ngIf="f.senha.errors && f.senha.touched" class="invalid-feedback">
						<div *ngIf="f.senha.errors.required">Senha é obrigatório</div>
						<div *ngIf="f.senha.errors.minlength">Senha precisa ter pelo menos 6 caracteres</div>
					</div>
				</div>
				
				<div class="form-group col-sm-6">
					<label for="">Confirmar Senha:</label>
					<input class="form-control" formControlName="confirmarSenha"
					[ngClass]="{'is-invalid': f.confirmarSenha.errors && f.confirmarSenha.touched }" type="password" placeholder="Confirme a Senha" />
					<div *ngIf="f.confirmeSenha.errors && f.confirmeSenha.touched" class="invalid-feedback">
						<div *ngIf="f.confirmeSenha.errors.required">Confirmação de senha é Obrigatório</div>
						<div *ngIf="f.confirmeSenha.errors.mustMatch">Repedir a senha é obrigatório.</div>
					</div>
				</div>
				
			</div>
			<div class="form-row p-1 mb-3">
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="customCheck1">
					<label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-12">
					<button class="btn btn-lg btn-success btn-block px-5">
						Registar
					</button>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-12">
					<a class="btn btn-link btn-block">
						Já sou Cadastrado
					</a>
				</div>
			</div>
		</form>

	</div>
</div>
